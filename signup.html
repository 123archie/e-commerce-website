<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Sign Up Here</h1>
        Enter Name:<input type="text" name="Name" id="name"><br>
        <span id="error_name"></span>
        Enter Email Address:<input type="email" name="Email" id="email"  placeholder="xyz@gmail.com"><br>
        Enter Password(should include atleast 8 characters including atleast 1 digit 1 uppercase letter, 1 lowercase letter and a special character):<input type="password" name="Password" id="password"><br>
        Confirm Password:<input type="password" name="Password" id="password"><br>
        Enter Phone Number:
        <input type="text" id="countrycode" name="phone-field" class="country-code">
        
        <input type="tel" name="Number" id="number"><br>
        <div class="g-recaptcha brochure__form__captcha" data-sitekey="6LfjWQogAAAAAGhNhxOKKSmHKt3YHo-iu7jjUsU6"></div>
        <input type="submit" value="submit" id="submit">
        </form> 
        <script src="signup.js"></script>
        <script src="https://www.google.com/recaptcha/api.js"></script>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
