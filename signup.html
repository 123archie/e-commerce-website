<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/css/intlTelInput.css">
    
    <title>E-Shop Sign Up</title>
</head>
<body><div class="card" style="width:fit-content ;">
    <div class="card-body">
    <form name="myForm" method="post">
        <h1>Sign Up Here</h1>
        Enter Name:<input type="text" name="Name" id="name"><br>
       
        Enter Email Address:<input type="email" name="Email" id="email" value=""  placeholder="xyz@gmail.com" ><br>
        Enter your Password:<input type="password" name="Password" id="password"><br>
        <input type="checkbox" name="Checkbox" id="checkbox">Show Password<br>
        Confirm Password:<input type="password" name="Password" id="passwordc"><br>
        Enter Phone Number:
         <input type="text" name="phone" id="phone">
        
        <div class="g-recaptcha brochure__form__captcha" data-sitekey="6LcCTwogAAAAAJ3myuXTuZfGSi_w63BdTqlvGt7g"></div>
        
        <input type="submit" value="submit" id="submit">
    </form> 
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    <script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="./signup.js"></script>
</div>
</div>
</body>
</html>
